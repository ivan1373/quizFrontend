<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [ngClass]="{'hidden': !(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Login</a>
      <a mat-list-item href="#">Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-hidden="false" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="" routerLinkActive="active">QuizApp</span>

      <span class="example-spacer"></span>

      <button mat-button *ngIf="displayUserMenu$ | async" [matMenuTriggerFor]="animals">User</button>
      <mat-menu #animals="matMenu">
      <button mat-menu-item routerLink="login" routerLinkActive="active">Login</button>
      <button mat-menu-item routerLink="register" routerLinkActive="active">Register</button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
