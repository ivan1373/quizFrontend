<div>
    <br>
      <div class="container">
          <div class="container">
            <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
                <div class="blocks">
                    <button mat-raised-button color="accent" routerLink="new">
                        <mat-icon>add</mat-icon> Add Quiz
                    </button>
                </div>
          </div>
      </div>
    <br>
    <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card" >
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Quizzes List</h3>
          </mat-card-title>
          <mat-card-content>
            <mat-form-field fxFlexFill>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" fxFlexFill>
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let quiz"> {{quiz.id}} </td>
              </ng-container>
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let quiz"> {{quiz.title}} </td>
              </ng-container>
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let quiz"> {{quiz.description}} </td>
              </ng-container>
              <ng-container matColumnDef="question_count">
                <th mat-header-cell *matHeaderCellDef> Number of Questions </th>
                <td mat-cell *matCellDef="let quiz"> {{quiz.question_count}}/5 </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let quiz"> <button mat-raised-button color="accent" (click)="openDialog()" *ngIf="quiz.question_count < 5">Add Question</button> &nbsp; 
                  <button mat-raised-button color="warn" *ngIf="quiz.question_count == 5">Play</button> </td>
              </ng-container>
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete Quiz </th>
                <td mat-cell *matCellDef="let quiz"> <button mat-fab (click)="onDelete($event,quiz.id)" color="warn">Delete</button> </td>
              </ng-container>
              <ng-container matColumnDef="disclaimer">
                <td mat-footer-cell *matFooterCellDef colspan="2">
                  For the highest score list, select the name of quiz.
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row"></tr>
            </table>
           <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
          </mat-card-content>
        </mat-card>
      </div>
    </div>
</div>
